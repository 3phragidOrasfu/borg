<div ng-controller="HeaderController" ng-include="'partials/header.html'"></div>

<div class="page">
        <div class="row margin-bottom">
			<div class="col-xs-1"></div>
            <div class="col-xs-10">
        		<h4>
					{{single.Title}} <span ng-if="isLoggedIn"><a href="/#/edit/{{single.Id}}">edit</a>{{end}}</span>
				</h4>
			</div>
		</div>
		<div ng-repeat="(skey, solution) in single.Solutions" class="row">
			<div class="col-xs-1 text-right">
			</div>
			<div class="col-xs-10">
				<pre>{{body(solution.Body)}}</pre>
			</div>	
		</div>
</div>

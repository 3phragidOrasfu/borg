<div class="row header">
    <a href="/#/">
		<div class="col-xs-1 text-center">
        	<img id="small-logo" src="https://github.com/crufter/borg/raw/master/borg_mascot.png" />
    	</div>
	</a>
    <div class="col-xs-7">
        <div id="small-search" class="row">
			<form novalidate id="quoteForm" class="simple-form" ng-submit="query()">
    	    	<input ng-keydown="keyd()" type="text" autofocus />
			</form>
		</div>
    </div>
    <div class="col-xs-4 pull-right login-box text-right">
        <span ng-if="isLoggedIn"><a href="/#/me">{{user.Email}}</a></span>
        <span ng-if="!isLoggedIn">Log in</span>
    </div>
</div>
